<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Parallax on Mouse Move</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="parallax-layer" data-res="3">
      <img data-res="-5" src="imgs/moon.png" />
      <img data-res="2" src="imgs/mountain.png" class="bottom" />
      <img data-res="8" src="imgs/road.png" class="bottom" />
      <span>Parallax</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
