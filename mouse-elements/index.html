<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Parallax on Mouse Move</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="parallax-layer">
      <div data-res="8"></div>
      <div data-res="5"></div>
      <div data-res="3"></div>
      <div data-res="2"></div>
      <div data-res="8"></div>
      <div data-res="4"></div>
      <div data-res="9"></div>
      <div data-res="3"></div>
      <span data-res="1">Parallax</span>
    </div>
    <div class="parallax-layer">
      <div data-res="-5"></div>
      <div data-res="5"></div>
      <div data-res="-3"></div>
      <div data-res="6"></div>
      <div data-res="-8"></div>
      <div data-res="4"></div>
      <div data-res="5"></div>
      <div data-res="-7"></div>
      <span data-res="-2">Parallax</span>
    </div>
    <div class="parallax-layer">
      <div data-res="-4"></div>
      <div data-res="-3"></div>
      <div data-res="-9"></div>
      <div data-res="-2"></div>
      <div data-res="-4"></div>
      <div data-res="-4"></div>
      <div data-res="-6"></div>
      <div data-res="-1"></div>
      <span data-res="-2">Parallax</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
